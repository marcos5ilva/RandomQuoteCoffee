<!DOCTYPE html>
<html lan="en" ng-app="app">

<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">


	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Bootstrap Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Fontawesome -->
	<link rel="stylesheet" href="css/font-awesome.css">

	<!-- Google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand|Signika" rel="stylesheet">

	<!-- Style -->
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<div class="container-fluid" ng-controller="RandomQuoteCtrl">
		<div class="row" >
		
			<div class="col-lg-6 col-md-6 col-sm-1 col-lg-push-1 backgoundPage">
				<div class="quote-text">
					<blockquote class="blockquote-reverse">
						<p class="h2 ">{{quote.data.quote}}</p>
						<footer class="blockquote-footer">
						<cite title=" " class="h3">{{ quote.data.author}}</cite>
					</footer>
				</blockquote>
				</div>
			</div>

			<div class="col-xl- 6 col-lg-6 col-md-1 col-sm-1  text-left">
			<p class="title-md">random quote</p>
			<p class="title-lg">Coffee    <i class="fa fa-quote-right" aria-hidden="true"></i></p>
			</div>

			<div class="col-xl- 4 col-lg-4 col-md-6 col-sm-1  text-center">
				<a href="#" ng-click ="randomQuote()" type="button">
				<span class="fa-stack stacked-button">
  					<i class="fa fa-circle fa-stack-2x"></i>
  					<i class="fa fa-circle fa-stack-1x  inner-donut">
  					</i>
				</span>
				</a>
			</div>
			<div class="col-xl-2 col-lg-2 col-md-6 col-sm-1 col-lg-pull-1 text-center">
				<h3><i class="fa fa-chevron-left" aria-hidden="true"></i>   click click to random</h3>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-6 col-sm-1  text-center ">
			<a   ng-click="tweetIt()"  type="button" data-show-count="false" href="{{share}}">
			<span class="fa-stack stacked-button">
  					<i class="fa fa-coffee fa-stack-2x"></i>
  					<i class="fa fa-twitter fa-stack-1x fa-inverse inner-cup"></i>
				</span>
				</a>
			</div>
			<div class="col-xl-2 col-lg-2 col-md-6 col-sm-1 text-center col-lg-pull-1">
				<h3> <i class="fa fa-chevron-left" aria-hidden="true"></i>  click click to share</h3>
			</div>
		</div>
		
	</div>


	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

	<!--build: js scripts  -->
	<script src="js/app.js"></script>

</body>
</html>
